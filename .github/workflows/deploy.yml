name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install curl and nvm
        run: sudo apt-get install curl && curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.2/install.sh | bash && source ~/.bashrc && nvm install --lts

      - name: Install dependencies
        run: npm install

      - name: Build the site
        run: npm run build

      - name: Deploy
        env:
          GIT_USER: ${{ secrets.GITHUB_TOKEN }}
        run: USE_SSH=false npm run deploy