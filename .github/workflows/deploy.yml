name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Deploy
        env:
          GIT_USER: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy